<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="iron-overlay-manager.html">

<script>
  /** @demo demo/template.html */
  
  Polymer({
    is: 'overlay-content',
    extends: 'template',
    behaviors: [Polymer.Templatizer],
    properties: {
      overlay: {
        type: Node,
        observer: '_overlayChanged'
      }
    },
    created: function() {
      this._physicalItems = [];
    },
    attached: function() {
      this._overlayChanged();
    },

    _ensureInstance: function() {
      if (!this.__instance) {
        this.templatize(this);
        this.__instance = this.stamp();
        this._physicalItems = this.__instance.root.querySelectorAll(':not(template)');
      }
    },
    _overlayChanged: function() {
      if (!this.isAttached || !Polymer.IronOverlayManager.isOverlay(this.overlay)) {
        return;
      }
      this._ensureInstance();
      Polymer.dom(this.overlay).appendChild(this.__instance.root);
    },
    /**
     * Implements extension point from Templatizer.
     * Forward values to overlay instance.
     */
    _forwardParentProp: function(prop, value) {
      for (var i = 0; i < this._physicalItems.length; i++) {
        this._physicalItems[i]._templateInstance[prop] = value;
      }
    },
  });
</script>
