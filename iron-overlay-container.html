<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="iron-overlay-behavior.html">

<!--
`iron-overlay-container` adds an overlay to `document.body` in order to avoid
any stacking context issue that would cause clipping or rendering behind the backdrop element.
The overlay should be contained in a `template` with class `overlay`,
the rest of the content is distributed within `iron-overlay-container`.

`<template class="overlay">` must contain an element that implements `iron-overlay-behavior`.

    <iron-overlay-container id="container">
      <paper-button raised on-tap="open">Open</paper-button>
      <template class="overlay">
        <overlay-behavior-impl>
          content...
        </overlay-behavior-impl>
      </template>
    </iron-overlay-container>

    ...

    open: function() {
      this.$.container.overlay.open();
    }

If you wanted to add a `paper-dialog` to your page, you could use:

    <iron-overlay-container id="dialogContainer">
      <paper-button raised on-tap="openDialog">Open</paper-button>
      <template class="overlay">
        <paper-dialog modal>
          dialog content...
        </paper-dialog>
      </template>
    </iron-overlay-container>

    ...

    get dialog() {
      return this.$.dialogContainer.overlay;
    },
    openDialog: function() {
      this.dialog.open();
    }

If you wanted to add a `iron-dropdown` to your page, you could use:

    <iron-overlay-container id="dropdownContainer">
      <paper-button raised on-tap="openDropdown">Open</paper-button>
      <template class="overlay">
        <iron-dropdown>
          dropdown content...
        </iron-dropdown>
      </template>
    </iron-overlay-container>

    ...

    get dropdown() {
      return this.$.dropdownContainer.overlay;
    },
    ready: function() {
      this.dropdown.positionTarget = this.$.dropdownContainer;
    },
    openDropdown: function() {
      this.dropdown.open();
    }

### Styling

The following custom properties and mixins are available for styling.

Custom property | Description | Default
---|---|---
`--iron-overlay-container` | Mixin applied to `iron-overlay-container`. | {}

Since the overlay will be added to `document.body`, do not rely on the parent hierarchy to style it,
instead add a class to your overlay and style it relying on that class.

    <style>
      .myDialog {
        background-color: #cec;
      }
    </style>
    <iron-overlay-container>
      <template class="overlay">
        <paper-dialog class="myDialog" modal>
          dialog content...
        </paper-dialog>
      </template>
    </iron-overlay-container>

@demo demo/container.html
-->

<dom-module id="iron-overlay-container">

  <template>
    <style>
      :host {
        display: inline-block;
        @apply(--iron-overlay-container);
      }
    </style>
    <content></content>
  </template>

  <script>
    Polymer({

      is: 'iron-overlay-container',

      behaviors: [Polymer.Templatizer],

      properties: {
        /**
         * True to skip the stamping of the overlay on attached.
         * Delegates the call of `stampOverlay` to the user.
         */
        noAutoStamp: Boolean,

        /*
         * The overlay instance.
         * @type {Node}
         */
        overlay: {
          type: Object,
          readOnly: true,
          notify: true
        }
      },

      ready: function() {
        // Used for delaying the append into body.
        this.__instance = null;
        var template = this.queryEffectiveChildren('template.overlay');
        if (!template) return;
        this.templatize(template);
        // Must stamp so overlay gets registered, and we can check if it is
        // an overlay or not!
        var inst = this.stamp(null);
        var overlay = this._getOverlay(inst.root.children);
        if (!overlay) {
          console.error('must use only with overlays!');
        } else {
          this.__instance = inst;
          this._setOverlay(overlay);
        }
      },

      attached: function() {
        if (!this.noAutoStamp) {
          this.stampOverlay();
        }
      },

      detached: function() {
        if (!this.overlay) {
          return;
        }
        var parentNode = Polymer.dom(this.overlay).parentNode;
        if (parentNode) {
          Polymer.dom(parentNode).removeChild(this.overlay);
        }
      },

      /**
       * Adds the overlay to `document.body`.
       */
      stampOverlay: function() {
        if (!this.overlay) {
          return;
        }
        if (Polymer.dom(this.overlay).parentNode !== document.body) {
          Polymer.dom(document.body).appendChild(this.__instance.root);
        }
      },

      /**
       * Returns the first overlay of a list of elements.
       * @param {Array<Node>} elements
       * @returns {Node|undefined}
       */
      _getOverlay: function(elements) {
        for (var i = 0; i < elements.length; i++) {
          if (elements[i].isOverlay) {
            return elements[i];
          }
        }
      },

      /**
       * Implements extension point from Templatizer.
       * Forward values to overlay instance.
       */
      _forwardParentProp: function(prop, value) {
        if (this.overlay) {
          this.overlay._templateInstance[prop] = value;
        }
      },
    });
  </script>

</dom-module>
