<link rel="import" href="../polymer/polymer.html">

<!--
`iron-overlay-container` contains overlays.
-->

<dom-module id="iron-overlay-container">

  <template>
    <style>
      :host {
        /* No interference with the document flow */
        position: absolute;
      }
    </style>
    <content></content>
  </template>

  <script>
    Polymer({
      is: 'iron-overlay-container',

      created: function() {
        document.body.addEventListener('iron-overlay-template-attach', this._onOverlayAttach.bind(this));
      },

      _onOverlayAttach: function(event) {
        Polymer.dom(this).appendChild(event.detail);
      }
    });
  </script>

</dom-module>
