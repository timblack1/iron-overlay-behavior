<html>

<head>

  <title>simple-overlay-factory demo</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="simple-overlay.html">
  <link rel="import" href="simple-overlay-factory.html">
  <link rel="import" href="simple-menu-button.html">
  <link rel="import" href="simple-menu-button-factory.html">
  <link rel="import" href="../../iron-dropdown/iron-dropdown.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet {
      --demo-snippet-code: {
        max-height: 250px;
      }
    }

    .dropdown-content {
      background-color: white;
      padding: 20px;
      border: 1px solid black;
    }
  </style>

</head>

<body unresolved class="centered">

  <h3>Elements implementing <code>IronOverlayFactoryBehavior</code> stamp overlays into body</h3>
  <demo-snippet>
    <template>
      <style>
        .stacking-context {
          /* This will create a new stacking context */
          transform: translateZ(0);
        }

        .myOverlay {
          background-color: #cec;
        }
      </style>
      <div class="stacking-context">
        <p><code>Trapped</code> will be hidden behind the backdrop element.</p>

        <paper-button raised onclick="trapped.toggle()">Trapped</paper-button>
        <simple-overlay id="trapped" with-backdrop class="myOverlay">
          <p>My awesome overlay</p>
        </simple-overlay>

        <simple-overlay-factory id="c0">
          <paper-button raised onclick="c0.overlay.toggle()">Free</paper-button>
          <template class="overlay">
            <simple-overlay with-backdrop class="myOverlay">
              <p>My awesome overlay</p>
            </simple-overlay>
          </template>
        </simple-overlay-factory>
      </div>
    </template>
  </demo-snippet>

  <h3><code>IronOverlayFactoryBehavior</code> overcomes stacking context issues</h3>
  <demo-snippet>
    <template>
      <style>
        .upside-down {
          /* This will create a new stacking context */
          transform: rotateZ(180deg);
        }
      </style>
      <p>This block is upside down on purpose!</p>
      <div class="upside-down">
        <paper-button raised onclick="dd.toggle()">Trapped</paper-button>
        <iron-dropdown id="dd">
          <div class="dropdown-content">
            <div>one</div>
            <div>two</div>
            <div>three</div>
            <div>four</div>
          </div>
        </iron-dropdown>

        <simple-overlay-factory id="c1">
          <paper-button raised onclick="c1.overlay.toggle()">Free</paper-button>
          <template class="overlay">
            <iron-dropdown>
              <div class="dropdown-content">
                <div>one</div>
                <div>two</div>
                <div>three</div>
                <div>four</div>
              </div>
            </iron-dropdown>
          </template>
        </simple-overlay-factory>
      </div>
      <script>
        c1.overlay.positionTarget = c1;
      </script>
    </template>
  </demo-snippet>

  <h3>Override <code>_overlayTemplate</code> to force a specific overlay</h3>
  <demo-snippet>
    <template>
      <simple-menu-button-factory>
        <paper-button raised class="dropdown-trigger">Open</paper-button>
        <template class="overlay-content">
          <div class="dropdown-content">
            <div>one</div>
            <div>two</div>
            <div>three</div>
            <div>four</div>
          </div>
        </template>
      </simple-menu-button-factory>
    </template>
  </demo-snippet>

  <h3><code>IronOverlayFactoryBehavior</code> and binding</h3>
  <demo-snippet>
    <template>
      <template is="dom-bind">
        <simple-overlay-factory id="c2">
          <paper-button raised onclick="c2.overlay.toggle()">overlay</paper-button>
          <template class="overlay">
            <simple-overlay with-backdrop>
              <h2>{{title}}</h2>
              <template is="dom-repeat" items="{{data}}">
                <p>{{item}}</p>
              </template>
            </simple-overlay>
          </template>
        </simple-overlay-factory>

        <simple-menu-button>
          <paper-button raised class="dropdown-trigger">simple-menu</paper-button>
          <div class="dropdown-content">
            <template is="dom-repeat" items="{{data}}">
              <div>{{item}}</div>
            </template>
          </div>
        </simple-menu-button>

        <simple-menu-button-factory>
          <paper-button raised class="dropdown-trigger">menu-factory</paper-button>
          <template class="overlay-content">
            <div class="dropdown-content">
              <template is="dom-repeat" items="{{data}}">
                <div>{{item}}</div>
              </template>
            </div>
          </template>
        </simple-menu-button-factory>

        <p>-
          <template is="dom-repeat" items="{{data}}">
            <span>{{item}} -</span>
          </template>
        </p>
        <paper-button raised onclick="addData()">Add</paper-button>
        <paper-button raised onclick="resetData()">Reset</paper-button>
      </template>
      <script>
        var t = document.querySelector('template[is="dom-bind"]');
        t.title = 'hello world';
        resetData();

        function addData() {
          t.data = t.data.concat(['item' + t.data.length]);
        }

        function resetData() {
          t.data = ['item0', 'item1', 'item2'];
        }
      </script>
    </template>
  </demo-snippet>
</body>

</html>
