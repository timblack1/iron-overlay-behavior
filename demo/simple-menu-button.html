<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-dropdown/iron-dropdown.html">
<link rel="import" href="../iron-overlay-container.html">

<dom-module id="simple-menu-button">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      #trigger {
        display: inline-block;
      }
    </style>

    <iron-overlay-container id="container" no-auto-stamp>
      <div on-tap="open" id="trigger">
        <content select=":not(.dropdown-content)"></content>
      </div>
      <template class="overlay">
        <iron-dropdown></iron-dropdown>
      </template>
    </iron-overlay-container>
  </template>

  <script>
    (function() {

      Polymer({

        is: 'simple-menu-button',

        get overlay() {
          return this.$.container.overlay;
        },

        ready: function() {
          this.overlay.positionTarget = this;
          var content = this.queryAllEffectiveChildren('.dropdown-content');
          for (var i = 0; i < content.length; i++) {
            Polymer.dom(this.overlay).appendChild(content[i]);
          }
        },

        attached: function() {
          this.$.container.stampOverlay();
        },

        open: function() {
          this.overlay.open();
        }

      });

    })();
  </script>
</dom-module>
