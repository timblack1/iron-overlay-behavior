<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="iron-overlay-behavior.html">

<script>
  Polymer.IronOverlayFactoryBehaviorImpl = {
    properties: {
      /**
       * Which kind of overlay should be created.
       */
      overlayName: String,

      /*
       * The overlay instance.
       * @type {Node}
       */
      overlay: {
        type: Object,
        readOnly: true,
        notify: true
      },

      /*
       * A class to be set to the overlay. Use this to style the overlay.
       */
      overlayClass: {
        type: String,
        observer: '_overlayClassChanged'
      }
    },

    ready: function() {
      var overlay = document.createElement(this.overlayName);
      if (!overlay.isOverlay) {
        console.error(this.overlayName + ' is not an overlay');
      } else {
        var content = this.queryEffectiveChildren('template.overlay-content');
        if (content) {
          this.templatize(content);
          var inst = this.stamp(null);
          Polymer.dom(overlay).appendChild(inst.root);
        }
        this._setOverlay(overlay);
        this.overlayClass && this._overlayClassChanged(this.overlayClass);
      }
    },

    attached: function() {
      if (!this.overlay) {
        return;
      }
      var parentNode = Polymer.dom(this.overlay).parentNode;
      if (!parentNode) {
        Polymer.dom(document.body).appendChild(this.overlay);
      }
    },

    detached: function() {
      if (!this.overlay) {
        return;
      }
      var parentNode = Polymer.dom(this.overlay).parentNode;
      if (parentNode) {
        Polymer.dom(parentNode).removeChild(this.overlay);
      }
    },

    _overlayClassChanged: function(newVal, oldVal) {
      if (!this.overlay) {
        return;
      }
      if (oldVal) {
        this.overlay.classList.remove(oldVal);
      }
      if (newVal) {
        this.overlay.classList.add(newVal);
      }
    }
  };
  /** @polymerBehavior */
  Polymer.IronOverlayFactoryBehavior = [Polymer.Templatizer, Polymer.IronOverlayFactoryBehaviorImpl];
</script>
